apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  namespace: ott
spec:
  replicas: 4
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: netflix
        image: saurav547/netflix-app
        ports:
        - containerPort: 3001
        resources:
          requests:
            memory: "256Mi" # Minimum memory the pod will request
            cpu: "200m"
          limits:
            memory: "512Mi" # Maximum memory the pod can use
            cpu: "500m"
